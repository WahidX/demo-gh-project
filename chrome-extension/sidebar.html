<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GitHub PR Summarizer</title>
		<style>
			body {
				margin: 0;
				background: #fff;
				color: #111;
				font-family: 'Inter', sans-serif;
				width: 100%;
				height: 100vh;
			}
			.container {
				padding: 16px;
				height: 100vh;
				box-sizing: border-box;
				display: flex;
				flex-direction: column;
			}
			.login-container {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				height: 100%;
			}
			.title {
				margin-bottom: 24px;
				text-align: center;
				font-size: 18px;
				font-weight: 600;
			}
			.input {
				padding: 12px;
				width: 80%;
				border: 1px solid #ccc;
				border-radius: 4px;
				margin-bottom: 12px;
			}
			.button {
				padding: 12px;
				background: #111;
				color: #fff;
				border: none;
				border-radius: 4px;
				width: 80%;
				cursor: pointer;
			}
			.button:hover {
				background: #333;
			}
			.button:disabled {
				background: #ccc;
				cursor: not-allowed;
			}
			.header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 16px;
			}
			.logout-btn {
				padding: 8px;
				background: #eee;
				color: #111;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}
			.pr-summary-btn {
				width: 100%;
				padding: 12px;
				background: #111;
				color: #fff;
				border: none;
				border-radius: 4px;
				margin-bottom: 16px;
				cursor: pointer;
			}
			.chat-container {
				background: #f7f7f7;
				border-radius: 8px;
				padding: 12px;
				flex: 1 1 auto;
				margin-bottom: 16px;
				min-height: 0;
				max-height: none;
				overflow-y: auto;
				display: flex;
				flex-direction: column;
				justify-content: flex-end;
			}
			.message {
				margin: 8px 0;
				padding: 8px;
				border-radius: 6px;
				max-width: 80%;
			}
			.message.user {
				background: #eaeaea;
				color: #222;
				text-align: right;
				margin-left: 20%;
			}
			.message.assistant {
				background: #fff;
				color: #444;
				text-align: left;
				margin-right: 20%;
			}
			.suggestions {
				display: flex;
				gap: 8px;
				margin-bottom: 16px;
			}
			.query-form {
				margin-top: auto;
			}
			.suggestion-btn {
				padding: 8px;
				background: #fff;
				color: #111;
				border: 1px solid #ccc;
				border-radius: 4px;
				flex: 1;
				cursor: pointer;
			}
			.query-form {
				display: flex;
				gap: 8px;
			}
			.query-input {
				flex: 1;
				padding: 8px;
				border: 1px solid #ccc;
				border-radius: 4px;
			}
		</style>
	</head>
	<body>
		<div id="app" class="container">
			<!-- Content will be populated by JavaScript -->
		</div>
		<script src="sidebar.js"></script>
	</body>
</html>
